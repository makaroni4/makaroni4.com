<header class="header sans-serif">
  <div class="header__container container">
    <div class="header__wrapper">
      <ul class="header__menu font-small">
        {% if page.url == '/' %}
          <li class="header__menu-item header__menu-item--active">
            ARTICLES
          </li>
        {% else %}
          <li class="header__menu-item">
            <a
              class="font-small"
              href="/">
              ARTICLES
            </a>
          </li>
        {% endif %}

        {% if page.url == '/projects' %}
          <li class="header__menu-item header__menu-item--active font-small">
            PROJECTS
          </li>
        {% else %}
          <li class="header__menu-item">
            <a
              class="font-small"
              href="/projects">
              PROJECTS
            </a>
          </li>
        {% endif %}

        {% if page.url == '/now' %}
          <li class="header__menu-item header__menu-item--active font-small">
            NOW
          </li>
        {% else %}
          <li class="header__menu-item">
            <a
              class="font-small"
              href="/now">
              NOW
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</header>
