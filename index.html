---
layout: default
title: "A blog by @makaroni4"
description: "@makaroni4 (Anatoli Makarevich) is a software engineer at Blinkist focusing on web and data."
---

<div class="posts">
  <div class="posts__container container">
    <ul class="posts-list">
      {% for post in site.posts %}
        <li class="posts-list__item">
          <a href="{{post.url}}">
            <div class="post">
              <div class="post__date">
                {{ post.date | date_to_string }}
              </div>
              <div class="post__title">
                {{ post.title }}
              </div>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<div id="blog-vue-app"></div>
